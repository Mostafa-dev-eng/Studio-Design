<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio-Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/studio-project.css" />
  </head>

  <body>
    <header>
      <!-- start navbar -->
      <div class="container">
        <nav class="navbar navbar-expand-lg p-0">
          <a class="navbar-brand" href="#">
            <img src="./img/A+ Studio.png" alt="" />
          </a>
          <button
            class="navbar-toggler pr-0 pl-0"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"
              ><i class="fa-solid fa-bars"></i
            ></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link p-0" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-0" href="#">What We Do</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-0" href="#">Service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-0" href="#">Project</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-0" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-0" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- end navbar -->
      <!-- start artical -->
      <div class="artical">
        <div class="row m-0 h-100">
          <div class="col p-0 col-lg-6 ">
            <div class="card">
              <div class="card-body p-0">
                <h1 class="card-title">A Digital Product Agency</h1>
                <p class="card-text">
                  Leading digital agency with solid design and development
                  <br />
                  expertise. We build readymade websites, mobile applications,
                  <br />
                  and elaborate online business services.
                </p>
                <a href="#" class="card-link btn">Contact Now</a>
              </div>
            </div>
            <img class="image-3" src="./img/Dot Ornament.png" alt="" />
          </div>
          <div class="col p-0 col-lg-6">
            <img src="./img/image 8.png" class="w-100" alt="" />
            <img class="image-1" src="./img/Rectangle 23.png" alt="" />
            <img src="./img/Ellipse 85.png" alt="" class="image-2" />
          </div>
        </div>
      </div>
      <!-- end artical -->
    </header>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>
